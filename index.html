
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompas priorít PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold text-gray-800">Kompas priorít PRO</h1>
            <p class="text-gray-500 mt-2 text-lg">Tvoj osobný systém na skrotenie chaosu.</p>
        </header>

        <div class="mb-10 bg-white p-6 rounded-xl shadow-lg">
            <label for="taskInput" class="block text-lg font-semibold text-gray-700 mb-2">Hromadné pridanie úloh:</label>
            <textarea id="taskInput" rows="6" class="p-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Napríklad:&#10;Dokončiť report | Urobiť Hneď&#10;Zavolať klientovi | Delegovať"></textarea>
            <button onclick="addTasksFromInput()" class="mt-4 w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out shadow-md hover:shadow-lg">
                Pridať a Roztriediť
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div id="do-now-quadrant" class="bg-red-50 border-t-4 border-red-500 rounded-lg p-6 shadow-md min-h-[200px]"></div>
            <div id="plan-quadrant" class="bg-blue-50 border-t-4 border-blue-500 rounded-lg p-6 shadow-md min-h-[200px]"></div>
            <div id="delegate-quadrant" class="bg-orange-50 border-t-4 border-orange-500 rounded-lg p-6 shadow-md min-h-[200px]"></div>
            <div id="eliminate-quadrant" class="bg-gray-100 border-t-4 border-gray-400 rounded-lg p-6 shadow-md min-h-[200px]"></div>
        </div>

        <div class="mt-10 bg-white p-6 rounded-xl shadow-lg">
            <label for="notes-scratchpad" class="block text-xl font-bold text-gray-700 mb-3">Rýchle poznámky (Scratchpad)</label>
            <textarea id="notes-scratchpad" oninput="saveNotes()" rows="4" class="p-3 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Sem si môžete rýchlo zapísať poznámky, nápady alebo nespracované úlohy..."></textarea>
        </div>

        <div class="mt-10 bg-white p-6 rounded-xl shadow-lg">
            <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4">
                 <h2 class="text-2xl font-bold text-gray-700 flex items-center mb-4 sm:mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    Archív Hotových Úloh
                </h2>
                <input type="search" id="searchInput" oninput="renderAll()" placeholder="Hľadať v hotových úlohách..." class="p-2 border rounded-md shadow-sm w-full sm:w-auto">
            </div>
            <div id="history" class="space-y-2"></div>
            <div id="history-controls" class="text-center mt-4"></div>
        </div>
        
        <div class="mt-10 bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Nástroje</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <button onclick="exportForPrint()" class="bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-700 transition-all">Exportovať aktuálne úlohy (na tlač)</button>
                <button onclick="exportJSON()" class="bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-all">Vytvoriť kompletnú zálohu (JSON)</button>
                <div>
                    <input type="file" id="import-file" class="hidden" onchange="importJSON(event)" accept=".json">
                    <button onclick="document.getElementById('import-file').click()" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-all">Nahrať zálohu zo súboru</button>
                </div>
            </div>
        </div>

        <footer class="text-center mt-12 mb-4">
            <p class="text-sm text-gray-500">Copyright Ľuboš Kolesár 2025</p>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
